<body>
    <div class="box">
        <div class="text">
            <h3 style="text-align: center"> js的三种编写位置</h3>
            <ol>
                <li>行内式js，直接写到元素内部</li>
                <li>内嵌式 用script 标签 </li>
                <li>引入式</li>
             
            </ol>
        </div>
        <div class="code">
            <pre><code class="javascript" >
 //行内式
&lt;input type="button" value="唐伯虎" onclick="alert('秋香姐')"&gt;
//内嵌式
&lt;script&gt;alert('沙漠骆驼')&lt;/script&gt;
//引入式
&lt;script src='../js_css/code.css'&gt;&lt;/script&gt;
      </code></pre>
        </div>
    </div>
</body>
