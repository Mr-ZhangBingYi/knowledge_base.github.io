<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../js_css/table.css">

<body>
    <!-- cellspacing ='0'
     单元格之间的距离
     cellpadding = '10'
     边框与内容之间的距离
    -->
    <table border="1" cellspacing='0' cellpadding='10'>
        <!-- 第一行标题 -->
        <tr>
            <!-- colspan="3" 
         向右合并 数量要带上本身
        -->
            <th colspan="3" class="">
                <h3>计算机储存 </h3>
            </th>
        </tr>
        <tr>
            <th>1</th>
            <th>数据的存储：</th>
            <th class="left">
                <ol type="A"> 
                    <li>计算机内部使用二进制0和1来表示数据。</li>
                    <li> 所有数据，包括文件、图片等最终都是以二进制的形式存放在硬盘中的。</li>
                    <li> 所有程序，包括操作系统，本质都是各种数据，也以二进制数据的形式放在硬盘中。平时我们所说的安装软件，其实就是把程序文件复制到硬盘中。</li>
                </ol>
            </th>
        </tr>
        <tr>
            <th>2</th>
            <th>计算机储存单位：</th>
            <th class="left"> Bit/位(一个0或者1,最小的储存单位)< Byte/字节(1B=8b)< KB/千字节(1KB=1024B)< 1M< 1G < 1T </th>
        </tr>

    </table>

    </div>
</body>

</html>
